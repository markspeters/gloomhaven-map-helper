<html lang="en">
    <head>
        <title>Scenario 20</title>
        <!-- Set alignment to horizontal or vertical (horz/vert) to match the scenario tiles -->
        <script>const ALIGNMENT = 'vert';</script>
        <link href='./monster.css' rel='stylesheet'>
        <link href='./common.css' rel='stylesheet'>
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    </head>
    <body onclick="handleClick(event)" style="width:100%;height:1300px">
        <div style="margin:10px 0">
            <input type="checkbox" value="Elite" id="elite" />

            <input type="text" id="monster_type"/>
            <label for="standee">Standee:</label>
            <input type="number" id="standee" name="standee" min="1" max="10">
            <input type="button" value="Monster" onclick="monster()" />
        </div>
        <input type="button" value="Coin" onclick="coin()" />
        <input type="button" value="Door" onclick="door()" />

        <input type="button" value="Triple Obstacle" onclick="obstacle(3)" />
        <input type="button" value="Trap" onclick="trap()" />
        <input type="button" value="Start" onclick="start()" />
        <input type="button" value="Hazard" onclick="hazard()" />
        <input type="button" value="Altar" onclick="altar()" />
        <input type="button" value="Treasure" onclick="treasure()" />
        <input type="button" value="Pressure plate" onclick="pressure()" />
        <div style="margin:10px 0">
            <label for="peer">Peer ID:</label>
            <input type="text" id="peer"/>
            <input type="button" value="Connect" onclick="connect()" />
        </div>
        <div class="map-container">
            <div class="map" style="top:304px;left:289px;">

            </div>
            <div class="map" style="top:0;left:350px">
                <img src="./scenBook/scenTiles/D1a.png"/>
            </div>
            <div class="start item" style="top:903px;left:77px"></div>
            <div class="start item" style="top:955px;left:49px"></div>
            <div class="start item" style="top:955px;left:106px"></div>
            <div class="start item" style="top:955px;left:165px"></div>
            <div class="start item" style="top:1006px;left:136px"></div>
            <div class="door item" style="top: 292px; left: 546px;"></div>
            <div class="door item" style="top: 647px; left: 400px;"></div>
            <div class="door item" style="top: 647px; left: 691px;"></div>

        <div id="gh-tinkerer" class="tinkerer character item waiting-area"></div>
        <div id="gh5" class="summon item waiting-area">&#x2659</div>
        <div id="gh6" class="summon item waiting-area">&#x2699</div>
        <div id="gh7" class="summon item waiting-area">&#x269B</div>
